services:
  # Backend API Service
  - type: web
    name: association-backend
    runtime: node
    rootDir: .  # Root directory is now the backend repo itself
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        value: mongodb+srv://hamza:hamza@cluster0.xofqdwg.mongodb.net/DATABASE_NAME?appName=Cluster0
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: JWT_REFRESH_EXPIRE
        value: 30d
      - key: MAX_FILE_SIZE
        value: 5242880
      - key: UPLOAD_PATH
        value: /tmp/uploads
      - key: API_VERSION
        value: v1
      - key: FRONTEND_URL
        value: https://your-frontend-url.onrender.com
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100

# Auto-Deploy configuration
autoDeploy: true

# PR Previews configuration
previewsEnabled: true

# Health check
healthCheckPath: /api/health
